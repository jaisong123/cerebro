filters:
  # Title keywords — job must contain at least one (case-insensitive)
  target_titles:
    # Corp Dev / M&A
    - "corporate development"
    - "corp dev"
    - "m&a"
    - "mergers"
    - "acquisitions"
    - "strategic partnerships"
    - "business development"
    # Strategic Finance / BizOps
    - "strategic finance"
    - "fp&a"
    - "financial planning"
    - "financial analyst"
    - "finance manager"
    - "business operations"
    - "bizops"
    - "biz ops"
    - "revenue operations"
    - "revops"
    # "chief of staff" — removed, not a fit
    # Product
    - "product manager"
    - "product lead"
    - "head of product"
    - "product owner"
    - "product strategy"
    - "technical product"
    - "program manager"
    # Real Estate / PropTech
    - "acquisitions"
    - "asset management"
    - "real estate"
    - "proptech"
    - "investment analyst"
    - "investment associate"
    - "investment manager"
    - "underwriter"
    # General strategy
    - "strategy manager"
    - "strategy associate"
    - "strategy & operations"
    - "strategy and operations"
    - "operations manager"
    - "operations associate"
    # Analyst roles (open to more junior)
    - "business analyst"
    - "financial analyst"
    - "data analyst"

  poison_tokens:
    # Location — reject fully onsite (hybrid OK if in NYC)
    - "onsite"
    - "on-site"
    - "in-office"
    - "in office"
    - "must relocate"
    - "no remote"
    - "commute to"
    - "chief of staff"
    # Defense / Clearance
    - "security clearance"
    - "ts/sci"
    - "polygraph"
    - "itar"
    - "secret clearance"
    # Crypto / Web3
    - "blockchain"
    - "web3"
    - "decentralized finance"
    - "cryptocurrency"
    - "crypto"
    # Spam
    - "staffing agency"
    - "contract to hire"
    - "c2h"

  require_remote: true

  # Allow hybrid/onsite jobs if location matches these (case-insensitive substring)
  allow_hybrid_locations:
    - "new york"
    - "nyc"
    - "manhattan"
    - "brooklyn"
    - "jersey city"

  exclude_seniority:
    # Floor: no interns
    - "intern"
    - "internship"
    # Ceiling: no principal/staff/director+ (too senior for ~8 YOE)
    - "principal"
    - "staff"
    - "lead"
    - "head of"
    - "group product"
    - "director"
    - "vp"
    - "vice president"
    - "c-suite"
    - "cfo"
    - "coo"
    - "managing director"

  # Lowered to $60k — just need a job
  min_salary: 60000

  # Reject postings older than 14 days (if date is known)
  max_age_days: 14

